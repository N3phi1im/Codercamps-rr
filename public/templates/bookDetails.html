<h1>{{vm.book.title}}</h1>
<h3>Author: {{vm.book.author}}</h3>
<h3>Publish: {{vm.book.publish}}</h3>
<h3>Genre: {{vm.book.genre}}</h3>
<h4>Submitted By: {{ vm.book.createdBy.username }}</h4>
<h4>Contacted At: {{ vm.book.createdBy.email }}</h4>

<hr>
  <label>Message</label>
  <form ng-submit="vm.addComment()">
    <input type="text" ng-model="vm.comment" />
    <button type="submit">Submit</button>
  </form>
<hr>
<div ng-repeat="c in vm.book.comments">
  <p>{{c}}</p>
</div>
